<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <circle cx="16" cy="16" r="14" fill="#84cc16"/>

  <!-- Wheels with hubs -->
  <circle cx="9" cy="21" r="4" fill="none" stroke="white" stroke-width="1.5"/>
  <circle cx="9" cy="21" r="1" fill="white"/>
  <circle cx="23" cy="21" r="4" fill="none" stroke="white" stroke-width="1.5"/>
  <circle cx="23" cy="21" r="1" fill="white"/>

  <!-- Frame -->
  <!-- Seat tube (vertical from pedal area up) -->
  <line x1="16" y1="21" x2="13" y2="9" stroke="white" stroke-width="1.5"/>
  <!-- Top tube (seat to handlebar area) -->
  <line x1="14" y1="12" x2="20.5" y2="12" stroke="white" stroke-width="1.5"/>
  <!-- Down tube (handlebar area to pedal) -->
  <line x1="20" y1="12" x2="16.25" y2="21" stroke="white" stroke-width="1.5" stroke-linecap="round" />
  <!-- Chain stay (pedal to back wheel) -->
  <line x1="16.5" y1="21" x2="9" y2="21" stroke="white" stroke-width="1.5"/>
  <!-- Seat stay (seat to back wheel) -->
  <line x1="14" y1="12" x2="9" y2="21" stroke="white" stroke-width="1.5"/>
  <!-- Fork (handlebar to front wheel) -->
  <line x1="19" y1="9" x2="23" y2="21" stroke="white" stroke-width="1.5"/>

  <!-- Seat -->
  <line x1="11.5" y1="9" x2="15" y2="9" stroke="white" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Handlebar - curved -->
  <path d="M19 9 L21 9 Q23 9 23 11 L23 12" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
</svg>
